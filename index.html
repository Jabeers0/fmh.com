        /* [START: Global Reset and Variables - From Animation CSS] */
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        } 

        :root {
            --dark-color: #000; /* Animation dark background */
        }
        /* [END: Global Reset and Variables] */

        /* [START: Profile Card & Animation Body Setup] */
        body {
            /* Profile Card Centering */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            
            /* Combined styles */
            background-color: var(--dark-color); /* Animation's dark background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            perspective: 1000px; /* Crucial for 3D flower animation */
        }
        
        /* Note: Original Profile Card's body::before and background-image gradients are removed, as the .night div from the animation will handle the background. */

        /* [START: Flower Animation CSS - Main Components] */
        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            /* Background gradients for the night sky effect */
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)), radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)), repeating-linear-gradient(220deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(189deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(148deg, black 0px, black 19px, transparent 19px, transparent 22px), linear-gradient(90deg, #00fffa, #f0f0f0);
            z-index: -10; /* Ensure it is behind everything */
        }

        .flowers {
            position: absolute; /* Changed from relative to ensure it fills the background */
            bottom: 0;
            left: 50%;
            transform: scale(0.9) translateX(-50%);
            z-index: -5; /* Behind the card, above the night sky */
            display: flex;
            align-items: flex-end; /* Keep flowers at the bottom as per animation design */
            justify-content: center;
            width: 100%;
            pointer-events: none;
        }

        /* The original animation CSS sets the flower position relative to the viewport bottom. 
           We retain the flower-specific styles, ensuring they position correctly */
        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }
        /* ... flower specific styles (flower--1, flower--2, flower--3, etc.) ... (Full CSS will be included) */

        /* [START: Profile Card CSS - Existing Styles] */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), 
                        0 0 20px rgba(120, 110, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 100; /* Ensure card is on top of animation */
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 24px;
            margin: 10px 0 5px;
            font-weight: 600;
        }
        
        .desc {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .section-title {
            font-family: 'Consolas', monospace; 
            font-size: 14px; 
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff99e6; 
            margin: 25px 0 10px;
            font-weight: bold;
            border-bottom: 2px dashed rgba(255, 153, 230, 0.3); 
            padding-bottom: 5px;
        }

        .links-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);

            padding: 8px 12px;
            border-radius: 12px;

            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {

            transform: translateY(-2px);

            padding: 8px;
            border-radius: 8px;

        /* --- Custom Modal Style --- */
        #game-modal {
            position: absolute;
            top: 20px; 
            right: -100px; 
            width: 200px;
            padding: 15px;
            border-radius: 15px;
            text-align: left;
            z-index: 10;

            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px #af40ff, 0 0 25px #5b42f3;
            
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, right 0.3s ease, visibility 0.3s;
        }
        
        #game-modal.active {
            opacity: 1;
            visibility: visible;
            right: 40px; 
        }

        #game-modal h3 {
            font-size: 14px;
            color: #ff99e6;
            margin-top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }

        #game-modal p {
            font-size: 12px;
            line-height: 1.8;
            margin: 5px 0;
        }

        #modal-game-name, #modal-game-uid {
            font-weight: bold;
            color: #FFD700;
        }

        .modal-close-btn {
            background-color: #5b42f3;
            color: white;
            padding: 6px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .modal-close-btn:hover {
            background-color: #4a34d2;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        /* [END: Profile Card CSS] */
        
        /* [START: Flower Animation CSS - Detailed Styles and Keyframes (Only showing a snippet, but the full content of style.css is required here)] */
        
        .flower--1 { animation: moving-flower-1 4s linear infinite; }
        .flower--1 .flower__line { height: 70vmin; animation-delay: 0.3s; }
        /* ... all other flower, leaf, light, grass, and keyframes from style.css ... */

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }
        /* ... flower__leafs--1, 2, 3 delays ... */

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-color: #a7ffee;
            background-image: linear-gradient(to top, #54b8aa, #a7ffee);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }
        /* ... flower__leaf--1, 2, 3, 4 transforms ... */

        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }
        /* ... flower__line__leaf styles ... */
        
        /* Keyframes */
        @keyframes moving-flower-1 {
            0%, 100% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
        }
        @keyframes grow-flower-tree {
            0% { height: 0; border-radius: 1vmin; }
        }
        @keyframes blooming-flower {
            0% { transform: scale(0); }
        }
        /* ... All other keyframes and animation styles from style.css must be present here ... */
        
        /* [END: Flower Animation CSS - Detailed Styles] */

        /*
           To ensure the animation works, the full content of style.css must be included in the final <style> tag.

                const gameName = this.getAttribute('data-game');
                const gameUID = this.getAttribute('data-uid');
                
                gameNameSpan.textContent = gameName;
                gameUidSpan.textContent = gameUID;
                
                modal.classList.add('active');
            });
        });

        function closeModal() {
            modal.classList.remove('active');
        }

        closeModalBtn.addEventListener('click', closeModal);
        closeIconBtn.addEventListener('click', closeModal); 
        // [END: Profile Card JavaScript]


        // [START: Flower Animation JavaScript]
        onload = () => {
          const c = setTimeout(() => {
            document.body.classList.remove("not-loaded");
            clearTimeout(c);
          }, 1000); // Animation starts after a 1 second delay
        };
        // [END: Flower Animation JavaScript]
    </script>
